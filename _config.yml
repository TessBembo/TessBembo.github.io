#page-img: "/assets/img/bgimage.png"

# Mobile browser theme color
#mobile-theme-col: "#e75480"

# Custom CSS
site-css:
  - "/assets/css/custom-colors.css"

#################################
# --- Web Analytics Section --- #
#################################

#gtag: "G-XXXXXXXXXX"

####################
# --- Comments --- #
####################

# To enable a comment system, uncomment one:
#disqus: ""
#commentbox: ""
#giscus:
#  repository: ""
#  category: ""
#  mapping: pathname

################
# --- Misc --- #
################

date_format: "%B %-d, %Y"

#################################################################################
# --- You don't need to touch anything below here (but you can if you want) --- #
#################################################################################

timezone: "America/Toronto"
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 5

kramdown:
  input: GFM

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false
      social-share: true
  -
    scope:
      path: ""
    values:
      layout: "page"

exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

collections:
  projects:
    output: true

plugins:
  - jekyll-paginate
  - jekyll-sitemap

