author: Tess Bembo
remote_theme: daattali/beautiful-jekyll

###############################################
# --- List of links in the navigation bar --- #
###############################################

navbar-links:
  About Me: "aboutme"
  Projects: "blog"
  Curriculum Vitae: "curriculum-vitae"

################
# --- Logo --- #
################

avatar: "/assets/img/avatar-icon.png"
round-avatar: true

#####################################
# --- Footer social media links --- #
#####################################

social-network-links:
  email: "tessbembo@gmail.com"
  github: TessBembo
  linkedin: tess-bembo

rss-description: A portfolio and blog documenting my personal projects in mathematics and psychology.

###########################
# --- General options --- #
###########################

share-links-active:
  twitter: false
  facebook: false
  linkedin: true
  reddit: false

url-pretty: "tessbembo.github.io"

title-on-all-pages: true

excerpt_length: 50
feed_show_excerpt: true
feed_show_tags: true

post_search: true
edit_page_button: true
navbar-var-length: false

######################################
# --- Colours / background image --- #
######################################

page-col: "#fff9fb"
text-col: "#333333"
link-col: "#e75480"
hover-col: "#d64570"
navbar-col: "#ffe6ef"
navbar-text-col: "#333333"
navbar-border-col: "#ffccd5"
footer-col: "#ffe6ef"
footer-text-col: "#555555"
footer-link-col: "#e75480"
footer-hover-col: "#d64570"

# Optional background images
#navbar-img: "/assets/img/bgimage.png"
